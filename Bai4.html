<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    function fibonaci(n) {
        if (n<3){
            return  1;
        }
        else {
            return fibonaci(n-1)+fibonaci(n-2);
        }
    }
    for (let i = 1; i >=0; i++) {
   if (fibonaci(i)%5===0) {
       document.write("số fibonaci đầu tiên chia hết 5 là" + fibonaci(i));
       break;
   }
    }
</script>
</body>
</html>
